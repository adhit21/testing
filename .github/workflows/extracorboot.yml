name: MIUI Firmware Extractor

on:
  workflow_dispatch:
    inputs:
      download_url:
        description: 'URL file firmware'
        required: true
      output_name:
        description: 'Pilih jenis image'
        type: choice
        required: true
        options:
          - system.img
          - boot.img
          - logo.bin
          - dtbo.img
          - vbmeta.img
          - scatter.txt

jobs:
  extract-firmware:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y unzip zip curl

    - name: Download file
      run: |
        curl -L "${{ github.event.inputs.download_url }}" -o input_file.zip

    - name: Extract files
      run: |
        unzip input_file.zip -d output

    - name: Package image file
      run: |
        FILE_PATH="output/${{ github.event.inputs.output_name }}"
        if [ ! -f "$FILE_PATH" ]; then
          echo "::error::File $FILE_PATH tidak ditemukan!"
          exit 1
        fi
        zip "${{ github.event.inputs.output_name }}.zip" "$FILE_PATH"

    - name: Upload ke GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "release-${{ github.run_number }}"
        name: "Release ${{ github.run_number }}"
        files: |
          ${{ github.event.inputs.output_name }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
