name: MIUI Firmware Extractor

on:
  workflow_dispatch:
    inputs:
      download_url:
        description: 'URL file untuk diproses'
        required: true
      output_name:
        description: 'pilih system.img,boot.img,logo.img'
        required: true

jobs:
  extract-firmware:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y unzip zip curl

    - name: Download file
      run: |
        curl -L "${{ github.event.inputs.download_url }}" -o input_file.zip

    - name: Extract files
      run: |
        unzip input_file.zip -d output

    - name: Package image file
      run: |
        if [ ! -f "output/${{ github.event.inputs.output_name }}" ]; then
          echo "Error: File ${{ github.event.inputs.output_name }} tidak ditemukan!"
          exit 1
        fi
        zip "${{ github.event.inputs.output_name }}.zip" "output/${{ github.event.inputs.output_name }}"

    - name: Upload ke GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "release-${{ github.run_number }}"
        name: "Release ${{ github.run_number }}"
        files: |
          ${{ github.event.inputs.output_name }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
